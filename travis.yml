sudo: true
language: python
python:
  - 3.7
  - nightly

env:
  - MOZ_HEADLESS=1

addons:
  firefox: latest

install:
  - pip install django
  - pip install gunicorn
  - pip install coverage
  - pip install nose

script:
  - nosetests --with-cov --cov-config .coveragerc

after_success:
  - codecov

jobs:
  include:
    - stage: Deploy
      script: skip
      deploy:
        provider: heroku
        api_key:
          secure: $heroku-api-key
        app: lauragoossens
        on:
          repo: studioj/lauragoossens.gent